<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />

    <!-- {% load compress %}-->

    <!-- {% compress css %}-->
    <!--        <link type="text/x-scss" href="/static/styles/index.scss" rel="stylesheet" media="screen">-->
    <!--    {% endcompress %}-->

    <link
      type="text/css"
      href="/static/styles/index.min.css"
      rel="stylesheet"
      media="screen"
    />

    <script type="module" src="/static/scripts/index.js"></script>

    <!-- Yandex.Metrika counter -->

       (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
       m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})

    <title>Test page</title>
  </head>
  <body>
    <header class="header header--main">
      <div class="container">
        <div class="header__content">
          <div class="header__content__nav">
            <nav class="main-menu">
              <ul class="main-menu__links">
                {% for up_cat in up_cats %}
                <li>
                  <a class="link" href="/{{up_cat.slug}}"
                    ><span>{{ up_cat.title }}</span></a
                  >
                </li>
                {% endfor %}
                <li>
                  <a class="link" href="{% url 'faq' %}"
                    ><span>Правовая информация</span></a
                  >
                </li>
                <li>
                  <a class="link" href="{% url 'news_page' %}"
                    ><span>Новости</span></a
                  >
                </li>
              </ul>
            </nav>

            <nav class="main-menu">
              <ul class="main-menu__navigation">
                {% for down_cat in down_cats %}
                <li>
                  <a  class="link link--blue" href="/{{down_cat.slug}}"
                    ><span>{{ down_cat.title }}</span></a
                  >
                </li>
                {% endfor %}
              </ul>
            </nav>
          </div>
        </div>
        <button class="header__button" type="button"><span></span></button>
      </div>
    </header>

    <section class="main main--page"></section>

    <footer class="footer footer--main">
      <div class="container footer__container">
        <a class="footer__phone" href="tel:+375173110000">+ 375 17 311 00 00</a>
        <nav class="main-menu footer__menu">
          <ul class="main-menu__links footer__menu__links">
            <li>
              <p>
                <a class="link" href="/about/"
                  ><span>О проекте</span></a
                >
              </p>
            </li>

            <li>
              <p>
                <a class="link" href="{% url 'to-partners' %}"
                  ><span>Стать партнером</span></a
                >
              </p>
            </li>
          </ul>
        </nav>
        <a class="footer__logo" href="http://www.unodc.org/" target="_blank"
          ><i class="icon-un"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
